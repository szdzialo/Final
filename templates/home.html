{% extends "base.html" %}
{% block content %}

</div>
{% else %}
<div class="jumbotron">
        <h1>Welcome to Panther Country</h1>

        <p><a class="btn btn-lg btn-primary" href="{% url 'registration_register' %}">Sign up</a></p>
</div>
{% endif %}
{% endblock %}
